<h2>Create new Task for {{data.name}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm">
    <mat-form-field>
      <mat-label>Task Description</mat-label>
      <input formControlName="taskDescription" matInput placeholder="Some Task Description" required>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="createTask()" [disabled]="!taskForm.valid"
          color="primary"
          mat-flat-button>Create Task
  </button>
</mat-dialog-actions>
